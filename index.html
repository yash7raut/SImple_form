<!DOCTYPE html>
<html>
    <head>
        <title>
            Simple_form
        </title>
    </head>
    <body>
        <h1>
            A Simple Form 
        </h1>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
            <br>
            <br>
            <label for="mobile">Mobile No. :</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter Your Mobile No.">
            <br>
            <br>
            <label for="email">Email id. :</label>
            <input type="text" id="email" name="email" placeholder="Enter Your Email id.">
            <br>
            <br>
            <label for="occupation">Occupation:</label>
            <input type="occupation" id="occupation" name="occupation" placeholder="Enter Your Occupation">
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
